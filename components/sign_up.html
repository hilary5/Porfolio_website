<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <form action="">
      <div class="form__body">
        <h1>Sign up</h1>
        <input class="input" type="text" placeholder="First Name e.g  Hilary" />
        <input class="input" type="text" placeholder="Last Name" />
        <input class="input" type="date" />
        <input
          class="input"
          type="text"
          placeholder="Country/Region"
          list="country_suggestion"
        />
        <datalist id="country_suggestion">
          <option>Austrailia</option>
          <option>China</option>
          <option>England</option>
          <option>Germany</option>
          <option>Italy</option>
          <option>Japan</option>
        </datalist>

        <p class="input__gender-header">Gender</p>
        <input type="radio" name="gender" id="male" />
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">female</label>

        <h2>Create Account</h2>
        <input
          class="input"
          type="email"
          placeholder="Email: hilary@gmail.com"
        />
        <input class="input" type="password" placeholder="password" />

        <div class="form__button-section">
          <button class="btn btn--primary" type="reset">Clear</button>
          <button class="btn btn--primary btn__login" type="submit">
            Sign up
          </button>
        </div>
      </div>
    </form>
    <script src="/js/main.js"></script>
  </body>
</html>
